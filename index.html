<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method ="POST" "">
    <lebel> Test Name <input type= "text" name ="testName" /></lebel>
    <p><lebel> Test Date <input type= "date" name ="testDate" /></lebel></p>
     <p><lebel> Rocket Type<select type= "select" name ="Rocket Type">
       <option value="0">    </option>
        <option value = "1">Brant</option>
        <option value = "2">Lynx</option>
         <option value = "3">Orion</option>
          <option value = "4">Terrier</option>
          </select>
   <p><lebel>Number Of Rocket Booster  <input type= "number" name ="boosterCount" min ="1" max = "10" /></lebel></p>
   Wind Rating
   <p><lebel> No Wind <input type= "radio" name ="windRating" value = "0"/></lebel></p>
   <p><lebel> Mild <input type= "radio" name ="windRating" value = "10"/></lebel></p>
   <p><lebel> Strong <input type= "radio" name ="windRating" value = "20"/></lebel></p>
        
        <p><lebel>  Use Production grade server<input type= "checkbox" name ="productionServrs"/></lebel></p>
        

        
     </lebel></p>
    <p><button>Run Simulation</button></p>
    

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
    </form>
